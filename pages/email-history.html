<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email History - CryptoVest</title>
    <link rel="stylesheet" href="../assets/css/style.css">  <!-- EmailJS Library for Real Email Sending -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/index.min.js"></script>    <style>
        .email-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #ddd;
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #FFD700;
        }

        .email-header h1 {
            color: #FFD700;
            margin: 0;
            font-size: 32px;
        }

        .email-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #111;
            border: 2px solid #FFD700;
            color: #FFD700;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #FFD700;
            color: #000;
        }

        .email-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .email-item {
            background: #111;
            border: 1px solid #333;
            border-left: 4px solid #FFD700;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .email-item:hover {
            background: #1a1a1a;
            border-left-color: #FFC700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .email-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .email-from {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .email-icon {
            font-size: 20px;
        }

        .email-details {
            flex: 1;
        }

        .email-subject {
            color: #FFD700;
            font-weight: bold;
            font-size: 16px;
        }

        .email-to {
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        .email-time {
            color: #999;
            font-size: 14px;
            text-align: right;
        }

        .email-preview {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
        }

        .email-item.expanded .email-preview {
            max-height: 200px;
        }

        .email-type-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #1a1a1a;
            border: 1px solid #FFD700;
            color: #FFD700;
            border-radius: 3px;
            font-size: 12px;
            margin-top: 10px;
        }

        .email-body-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .email-body-modal.show {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .email-modal-content {
            background: #111;
            border: 2px solid #FFD700;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            margin-top: 20px;
        }

        .email-modal-header {
            background: #000;
            padding: 20px;
            border-bottom: 1px solid #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .email-modal-header h2 {
            color: #FFD700;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #FFD700;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #FFC700;
        }

        .email-modal-body {
            padding: 30px;
        }

        .email-meta {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #FFD700;
        }

        .email-meta p {
            color: #ccc;
            margin: 8px 0;
        }

        .email-body-html {
            color: #ddd;
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #FFD700;
            margin: 20px 0 10px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #111;
            border: 1px solid #FFD700;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-number {
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .email-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .email-item-header {
                flex-direction: column;
                gap: 10px;
            }

            .email-time {
                text-align: left;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body style="background: #0a0a0a;">
    <div class="watermark"><img src="../assets/images/logo.png" alt="" /></div>
    <header style="background: #000; border-bottom: 2px solid #FFD700; padding: 20px; text-align: center;">
        <nav style="margin-bottom: 20px;">
            <a href="index.html" style="color: #FFD700; text-decoration: none; margin: 0 15px; font-weight: bold;">Home</a>
            <a href="account.html" style="color: #ccc; text-decoration: none; margin: 0 15px;">Dashboard</a>
            <a href="email-history.html" style="color: #FFD700; text-decoration: none; margin: 0 15px;">üìß Emails</a>
            <a href="customer-service.html" style="color: #ccc; text-decoration: none; margin: 0 15px;">Support</a>
        </nav>
        <h1 style="color: #FFD700; margin: 0;"><img src="../assets/images/logo.png" alt="CryptoVest Logo" style="height: 40px; margin-right: 10px; vertical-align: middle;">CryptoVest</h1>
    </header>

    <div class="email-container">
        <div class="email-header">
            <h1>üìß Email History</h1>
            <button onclick="clearAllEmails()" style="padding: 10px 20px; background: #dc3545; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold;">Clear History</button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid"></div>

        <!-- Filters -->
        <div class="email-filters">
            <button class="filter-btn active" onclick="filterEmails('all')">All</button>
            <button class="filter-btn" onclick="filterEmails('welcome')">Welcome</button>
            <button class="filter-btn" onclick="filterEmails('login')">Login</button>
            <button class="filter-btn" onclick="filterEmails('password-reset')">Password Reset</button>
            <button class="filter-btn" onclick="filterEmails('settings-change')">Settings Change</button>
            <button class="filter-btn" onclick="filterEmails('security')">Security</button>
            <button class="filter-btn" onclick="filterEmails('transaction')">Transaction</button>
        </div>

        <!-- Email List -->
        <div class="email-list" id="emailList"></div>

        <!-- Email Viewer Modal -->
        <div class="email-body-modal" id="emailModal">
            <div class="email-modal-content">
                <div class="email-modal-header">
                    <h2 id="modalSubject"></h2>
                    <button class="close-modal" onclick="closeEmailModal()">&times;</button>
                </div>
                <div class="email-modal-body">
                    <div class="email-meta">
                        <p><strong>From:</strong> noreply@cryptovest.com</p>
                        <p><strong>To:</strong> <span id="modalTo"></span></p>
                        <p><strong>Date:</strong> <span id="modalDate"></span></p>
                        <p><strong>Type:</strong> <span id="modalType"></span></p>
                    </div>
                    <div class="email-body-html" id="emailBody"></div>
                </div>
            </div>
        </div>
    </div>

    <footer style="background: #000; border-top: 2px solid #FFD700; padding: 30px; text-align: center; color: #999; margin-top: 50px;">
        <p style="margin-bottom: 10px;">¬© 2026 CryptoVest. All rights reserved.</p>
        <p style="margin: 0;">
            <a href="privacy-policy.html" style="color: #FFD700; text-decoration: none; margin: 0 10px;">Privacy</a> |
            <a href="terms-of-service.html" style="color: #FFD700; text-decoration: none; margin: 0 10px;">Terms</a> |
            <a href="customer-service.html" style="color: #FFD700; text-decoration: none; margin: 0 10px;">Support</a>
        </p>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script>
        let currentFilter = 'all';

        function displayEmails(emails) {
            const emailList = document.getElementById('emailList');
            
            if (emails.length === 0) {
                emailList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>No Emails</h2>
                        <p>You don't have any emails in this category yet.</p>
                    </div>
                `;
                return;
            }

            emailList.innerHTML = emails.reverse().map(email => `
                <div class="email-item" onclick="viewEmail(${email.id})">
                    <div class="email-item-header">
                        <div class="email-from">
                            <span class="email-icon">${getEmailIcon(email.type)}</span>
                            <div class="email-details">
                                <div class="email-subject">${email.subject}</div>
                                <div class="email-to">to ${email.to}</div>
                            </div>
                        </div>
                        <div class="email-time">${formatDate(email.timestamp)}</div>
                    </div>
                    <span class="email-type-badge">${email.type}</span>
                </div>
            `).join('');
        }

        function filterEmails(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and display emails
            const allEmails = JSON.parse(localStorage.getItem('emailHistory')) || [];
            const filtered = type === 'all' ? allEmails : allEmails.filter(e => e.type === type);
            displayEmails(filtered);
        }

        function viewEmail(emailId) {
            const allEmails = JSON.parse(localStorage.getItem('emailHistory')) || [];
            const email = allEmails.find(e => e.id === emailId);

            if (email) {
                document.getElementById('modalSubject').textContent = email.subject;
                document.getElementById('modalTo').textContent = email.to;
                document.getElementById('modalDate').textContent = new Date(email.timestamp).toLocaleString();
                document.getElementById('modalType').textContent = email.type;
                document.getElementById('emailBody').innerHTML = email.body;
                document.getElementById('emailModal').classList.add('show');
            }
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.remove('show');
        }

        function clearAllEmails() {
            if (confirm('Are you sure? This will delete all email history.')) {
                localStorage.removeItem('emailHistory');
                displayEmails([]);
                updateStats();
                showToast('Email history cleared', 'success');
            }
        }

        function updateStats() {
            const allEmails = JSON.parse(localStorage.getItem('emailHistory')) || [];
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userEmails = currentUser ? allEmails.filter(e => e.to === currentUser.email) : [];
            
            const stats = {
                total: userEmails.length,
                welcome: userEmails.filter(e => e.type === 'welcome').length,
                login: userEmails.filter(e => e.type === 'login').length,
            };

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.welcome}</div>
                    <div class="stat-label">Welcome Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.login}</div>
                    <div class="stat-label">Login Alerts</div>
                </div>
            `;
        }

        function getEmailIcon(type) {
            const icons = {
                welcome: 'üéâ',
                login: 'üîë',
                'password-reset': 'üîÑ',
                'settings-change': '‚öôÔ∏è',
                security: '‚ö†Ô∏è',
                transaction: 'üí∞',
                other: 'üìß'
            };
            return icons[type] || 'üìß';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString();
            }
        }

        // Check if user is logged in
        if (!JSON.parse(localStorage.getItem('currentUser'))) {
            window.location.href = 'login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            filterEmails('all');
        });

        // Close modal on background click
        document.getElementById('emailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEmailModal();
            }
        });
    </script>
</body>
</html>
